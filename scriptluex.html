
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LuexTeam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #ff4cff;
      text-shadow: 0 0 10px #ff4cff;
    }
    textarea {
      width: 100%;
      height: 80px;
      background: #1c1c2b;
      color: #fff;
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background: #ff4cff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #ff77ff;
    }
    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LuexTeam</h1>
    <textarea id="scriptBox" readonly>loadstring(game:HttpGet('https://youwanana.onrender.com/scriptluex'))()</textarea>
    <br>
    <button onclick="copyScript()">Copy</button>
    <div class="footer">Truy cập bị chặn</div>
  </div>

  <script>
    // Detect browser vs executor
    function isBrowser() {
      return (typeof navigator !== "undefined" && typeof window !== "undefined");
    }

    if (!isBrowser()) {
      // Not a browser -> redirect
      window.location.href = "https://youwanana.onrender.com/luex.lua";
    }

    // Copy function
    function copyScript() {
      const scriptBox = document.getElementById("scriptBox");
      scriptBox.select();
      scriptBox.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Đã copy script!");
    }
  </script>
</body>
</html>
